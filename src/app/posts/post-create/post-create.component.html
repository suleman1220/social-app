<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <mat-label>Post Title</mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Post title can't be blank!</mat-error
      >
    </mat-form-field>
    <div style="margin-bottom: 10px">
      <button mat-stroked-button type="button" (click)="fileInput.click()">
        <mat-icon>perm_media</mat-icon> Upload Image
      </button>
      <input type="file" #fileInput (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <mat-label>Post Description</mat-label>
      <textarea matInput rows="4" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Post content can't be blank!</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
